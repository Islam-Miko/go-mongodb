version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    env_file:
      - app.env

    ports:
      - '6000:27017'
    volumes:
      - mongodb:/data/db

  redis:
    image: redis:6.0
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data
volumes:
  mongodb:
  redisDB:

